<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headerinc :: head" />

<body>

	<!-- Navigation -->
	<header th:replace="fragments/header :: header"></header>

	<!-- Page Header -->
	<header class="masthead"
		style="background-image: url('img/home-bg.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h1>Article</h1>

					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">


				<div class="form-group">
					<label>Name</label>
					<span th:text ="${user.name}" class="form-control-static"/>
				</div>

				<div class="form-group">
					<label>Last Name</label>
					<span th:text ="${user.lastName}" class="form-control-static"/>
				</div>

				<div class="form-group">
					<label>Email</label>
					<span th:text ="${user.email}" class="form-control-static"/>
				</div>

				<div class="form-group">
					<label>Active</label>
					<span th:text ="${user.active}" class="form-control-static"/>
				</div>

				<div class="form-group">
					<label>Role</label>
					<span th:text ="${user.role.role}" class="form-control-static"/>
				</div>

			</div>
		</div>
				</form>
	</div>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
